schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.8"
    import: ["@key"]
  ) {
  query: Query
  mutation: Mutation
}


type Query {
  _empty: String
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  oauthLogin(input: OAuthInput!): AuthPayload
}

input OAuthInput {
  provider: String!
  accessToken: String!
}

type AuthPayload {
  accessToken: String!
  user: User
}

type User @key(fields: "id") {
  id: ID!
}
